<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abaixo tera uma imagem da mesma pasta.</p>
    <img src="logo-html5.png" alt="Logo HTML5"> 
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS">

    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Javascript_badge.svg" alt="Logo java-script-internet"> <!-- Una URL Se o servidor da imagem cair para de ser mostrada no site-->
